<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Understanding Bootstrap Modals</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="../css/bootstrap.min.css" media="screen">
</head>
<body>
	<a href="#" class="btn btn-lg btn-success" data-toggle="modal" data-target="#basicModal">
		Click to open Modal
	</a>
	<div class="modal fade" id="basicModal" tabindex="-1" role="dialog"
		aria-labelledby="basicModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">Basic Modals</h4>
					<button type="button" class="close"
						data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">x</span>
					</button>
				</div>
				<div class="modal-body">
					<h3>Modal Body</h3>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						Close
					</button>
					<button type="button" class="btn btn-primary">
						Save changes
					</button>
				</div>
			</div>
		</div>
	</div>

	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/bootstrap.bundle.min.js"></script>

		<script>
			$('#basicModal').on('show.bs.modal', function(e) {
				alert('Modal is succesfully shown!');
			});
		</script>
</body>
</html>
